<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title></title>
		<link rel="stylesheet" href="css/dl.css" />
	</head>
	<body>
		<div id="wave">
			<div class="wave-top">
				<div class="wave-top-on">
					<div class="within">
						<span>宿</span>
					</div>
				</div>
			</div>
			<div class="sign">
				<div class="sign-in">
					<ul>
						<li>
							<a href="#" class="in">快速登录</a>
						</li>
						<li>
							<a>账号登录</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="form">
				<div class="form-on">
					<div class="form-top">
						<img src="img/登陆/手机号.png" />	
						<br>
						<span id="input">
							<input  type="text" id="phone" placeholder="手机号"/>
						<span>获取验证码</span>
						</span>
						
					</div>
					<div class="form-down">
						<img src="img/登陆/验证码.png" />
						<input type="text" id="password" placeholder="验证码"/>
						<span></span>
					</div>
					<div class="login">
						<a href="#"><button>登录</button></a>
					</div>
				</div>
			</div>
			<div class="route">
				<div class="route-top">
					<div class="route-left"></div>
					<p>第三方登录</p>
					<div class="route-right"></div>
				</div>
			</div>
			<div class="other">
				<div class="other-top">
					<div id="t1">
						<img src="img/登陆/qq.png" />
					</div>
					<div id="t2">
						<img src="img/登陆/微信.png" />
					</div>
					<div id="t3">
						<img src="img/登陆/微博.png" />
					</div>
				</div>
			</div>
			<footer>
				<div class="last">
					<p>登录/注册 代表你已经同意</p>
					<a href="#">《宿使用协议》</a>
				</div>
			</footer>
		</div>
	</body>
</html>
